{% extends 'admins/base.html' %}

{% block content %}
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Редактирование категории | {{ category.category_name }}</h1>
                <div class="card-body">
                    <form action="{% url 'admins:admins_user_update' user.id %}" method="post"
                          enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="small mb-1" for="{{ form.category_name.id_for_label }}">Наименование
                                        категории</label>
                                    {{ form.category_name }}

                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="small mb-1" for="{{ form.category_description.id_for_label }}">Описание
                                        категории</label>
                                    {{ form.category_description }}
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12" style="margin-top: 33px;">
                                <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-lg-12" style="margin-top: 33px;">
                            <form action="{% url 'admins:admins_user_delete' user.id %}" method="post">
                                {% csrf_token %}
                                {% if user.is_active %}
                            <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                                {% else %}
                                <input class="btn btn-success btn-block" type="submit" value="Восстановить">
                                {% endif %}
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; GeekShop 2021</div>
                </div>
            </div>
        </footer>
    </div>
{% endblock %}
