{% extends 'admins/base.html' %}

{% block content %}
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Добавление продукта</h1>
                <form action="{% url 'admins:products_create' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.products_name.id_for_label }}">Наименование
                                продукта</label>
                            {{ form.products_name }}
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.products_descriptions.id_for_label }}">Описание
                                продукта</label>
                            {{ form.products_descriptions }}
                        </div>
                    </div>
                    <div class="form-row mb-2">
                        <div class="col-lg-12">
                            <div class="custom-file">
                                {{ form.image }}
                                <label class="custom-file-label" for="{{ form.image.id_for_label }}">Выберите
                                    изображение</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-4">
                            <label class="small mb-1" for="{{ form.products_price.id_for_label }}">Цена продукта</label>
                            {{ form.products_price }}
                        </div>
                        <div class="col-lg-4">
                            <label class="small mb-1" for="{{ form.quantity.id_for_label }}">Количество</label>
                            {{ form.quantity }}
                        </div>
                        <div class="col-lg-4">
                            <label class="small mb-1" for="{{ form.category.id_for_label }}">Категория</label>
                            {{ form.category }}
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-12" style="margin-top: 33px;">
                            <input class="btn btn-info btn-block" type="submit" value="Добавить">
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; GeekShop 2021</div>
                </div>
            </div>
        </footer>
    </div>
{% endblock %}
